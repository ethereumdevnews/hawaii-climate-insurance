<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glowH">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Icon -->
  <g transform="translate(20, 20)">
    <!-- Main Shield -->
    <path d="M80 20 L120 35 L120 90 C120 120 100 140 80 150 C60 140 40 120 40 90 L40 35 Z" 
          fill="url(#shieldGradientH)" 
          filter="url(#glowH)"
          stroke="#1E293B" 
          stroke-width="1.5"/>
    
    <!-- Three Red Triangles -->
    <g fill="#DC2626">
      <!-- Top triangle -->
      <path d="M80 55 L72 70 L88 70 Z"/>
      <!-- Left triangle -->
      <path d="M60 78 L52 93 L68 93 Z"/>
      <!-- Right triangle -->
      <path d="M100 78 L92 93 L108 93 Z"/>
    </g>
    
    <!-- Text inside shield -->
    <text x="80" y="115" 
          font-family="Arial, sans-serif" 
          font-size="7" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#FFFFFF">
      ALOHA
    </text>
    
    <text x="80" y="125" 
          font-family="Arial, sans-serif" 
          font-size="7" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#FFFFFF">
      SHIELD AI
    </text>
  </g>
  
  <!-- Company Text -->
  <text x="200" y="70" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#1E293B">
    Aloha Shield AI
  </text>
  
  <!-- Tagline -->
  <text x="200" y="95" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        fill="#64748B">
    ETHquake Blockchain Insurance Hawaii
  </text>
  
  <!-- License info -->
  <text x="200" y="115" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        fill="#64748B">
    Licensed State of Hawaii Property &amp; Casualty, Life &amp; Health, and Notary Public
  </text>
  
  <!-- Key features -->
  <text x="200" y="135" 
        font-family="Arial, sans-serif" 
        font-size="7" 
        fill="#059669" 
        font-weight="600">
    • Parametric Smart Contracts • AI Risk Assessment • Multi-Language Support
  </text>
</svg>